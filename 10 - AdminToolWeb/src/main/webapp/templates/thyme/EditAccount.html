<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Svetliosa</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
	<script src="js/javascript.js"></script>
</head>

<body style="background-color:#f4f4f4;">
<span th:if="${editSuccessfully != null}" class="error"><script> alert("Successfully edited");</script></span>
<span th:if="${usernameNotFound != null}" class="error"><script> alert("Username not found");</script></span>
<span th:if="${firstNameNull != null}" class="error"><script> alert("Incorrect first name");</script></span>
<span th:if="${secondNameNull != null}" class="error"><script> alert("Incorrect surname");</script></span>
<span th:if="${lastNameNull != null}" class="error"><script> alert("Incorrect family name");</script></span>
<span th:if="${addressNull != null}" class="error"><script> alert("Incorrect address");</script></span>
<span th:if="${usernameNull != null}" class="error"><script> alert("Incorrect username");</script></span>
<span th:if="${usernameExist != null}" class="error"><script> alert("Username already exist");</script></span>
<span th:if="${passwordNull != null}" class="error"><script> alert("Incorrect password");</script></span>
<span th:if="${password2Null != null}" class="error"><script> alert("Incorrect repeat password");</script></span>
<span th:if="${passwordsLength != null}" class="error"><script> alert("Password must be at least 8 characters long");</script></span>
<span th:if="${passwordsNotSame != null}" class="error"><script> alert("Password must be the same");</script></span>
<span th:if="${emailNull != null}" class="error"><script> alert("Incorrect email");</script></span>

<div class="Container">
	<div class="ContainerMain">
		<div class="ContainerLeftMenu">
			<div style="padding-bottom:60px"></div>
			<div class="btn-group">
				<form th:action="Menu">
					<button class="buttonLeftMenu" type="submit" name="button" value="Create account">Create account</button>
					<button class="buttonActive" type="submit" name="button" value="Edit account">Edit account</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Search account">Search account</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Delete account">Delete account</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Show all">All employees</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Exit">Exit</button>
				</form>
			</div>
		</div>	
		<div class="ContainerCopyRight">
			<span style="font-family:Times"><h5>COPYRIGHT Â© SVETLIOSA 2020</h5></span>
		</div>
		<div class="ContainerLogo">
			<img src="images/logo.png" width=90% height=80%>
		</div>
		<div class="ContainerTitle">
			<span style="font-family:Times"><h2>AdminToolWeb</h2></span>
		</div>
		<div class="ContainerEditTitle">
			<center><span style="font-family:Times; color:#293541; font-size:45px">Edit an account</span></center>
		</div>
		<form method="get" th:action="@{/SearchForEdit}">
		<div class="ContainerEditSearchLeft">

				<input type="text" id="usernameSearch" th:name="usernameSearch" th:value="${usernameSearch}" placeholder="Username">
		</div>
		<div class="ContainerEditSearchRight">
				<button class="button button1" type="submit">Search</button>

		</div>
		</form>
		<form method="post" th:action="@{/Edit}">
		<div class="ContainerEditAccountLeft">
			<input type="hidden" id="iddb" th:name="iddb" th:value="${iddb}">
			<input type="text" id="firstName" th:name="firstName" th:value="${firstName}" placeholder="First name" th:if="${firstNameVisible != null}" >
	  		<input type="text" id="secondName" th:name="secondName" th:value="${secondName}" placeholder="Surname" th:if="${secondNameVisible != null}">
	  		<input type="text" id="lastName" th:name="lastName" th:value="${lastName}" placeholder="Family name" th:if="${lastNameVisible != null}">
	  		<input type="text" id="address" th:name="address" th:value="${address}" placeholder="Address" th:if="${addressVisible != null}">
		</div>
		<div class="ContainerEditAccountRight">
			<input type="text" id="username" th:name="username" th:value="${username}" placeholder="Username"  th:if="${usernameVisible != null}">
	  		<input type="text" id="password" th:name="password" th:value="${password}" placeholder="Password" th:if="${passwordVisible != null}">
	  		<input type="text" id="repeatPassword" th:name="repeatPassword" th:value="${repeatPassword}" placeholder="Repeat password" th:if="${repeatPasswordVisible != null}" >
	  		<input type="text" id="email" th:name="email" th:value="${email}" placeholder="Email"th:if="${emailVisible != null}">
		</div>
		<div class="ContainerEditButton">
			<button class="button button1" th:if="${buttonSaveVisible != null}">Save</button>

		</div>
		</form>
	</div>
</div>
</body>
</html>
