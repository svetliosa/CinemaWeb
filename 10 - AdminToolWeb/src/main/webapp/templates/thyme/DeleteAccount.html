<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Svetliosa</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
	<script src="js/javascript.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background-color:#f4f4f4;">

<span th:if="${usernameNotFound != null}" class="error"><script> alert("Username not found");</script></span>
<span th:if="${deleteSuccessfully != null}" class="error"><script> alert("Successfully deleted");</script></span>


<div class="Container">
	<div class="ContainerMain">
		<div class="ContainerLeftMenu">
			<div style="padding-bottom:60px"></div>
			<div class="btn-group">
				<form th:action="Menu">
					<button class="buttonLeftMenu" type="submit" name="button" value="Create account">Create account</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Edit account">Edit account</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Search account">Search account</button>
					<button class="buttonActive" type="submit" name="button" value="Delete account">Delete account</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Show all">All employees</button>
					<button class="buttonLeftMenu" type="submit" name="button" value="Exit">Exit</button>
				</form>
			</div>
		</div>	
		<div class="ContainerCopyRight">
			<span style="font-family:Times"><h5>COPYRIGHT Â© SVETLIOSA 2020</h5></span>
		</div>
		<div class="ContainerLogo">
			<img src="images/logo.png" width=90% height=80%>
		</div>
		<div class="ContainerTitle">
			<span style="font-family:Times"><h2>AdminToolWeb</h2></span>
		</div>
		<div class="ContainerCreateTitle">
			<div style="padding-bottom:75px"></div>
			<center><span style="font-family:Times; color:#293541; font-size:45px">Delete an account</span></center>
			<div style="padding-bottom:15px"></div>
			<center><span style="font-family:Times; color:#293541; font-size:25px">Please enter an account's username</span></center>
		</div>
		<form method="get" th:action="Delete">
		<div class="ContainerDeleteLeft">
				<input type="text" id="usernameSearch" th:name="usernameSearch"   th:value="${usernameSearch}"placeholder="Username">
		</div>
		<div class="ContainerDeleteRight">
				<button class="button button1">Delete</button>
		</div>
		</form>
	
	</div>
</div>
</body>
</html>
